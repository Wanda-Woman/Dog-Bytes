<!doctype html>
  <html lang="en">
      <head>
            <meta charset="utf-8">
            <title>Dog Bytes:  Phodography you'll love</title>
            <meta name="description" content="Dog Bytes:  Canine photos for personal and business use"/>
            <link href="css/reset.css" type="text/css" rel="stylesheet">
            <link href="css/css-test.css" type="text/css" rel="stylesheet">
            <link href='https://fonts.googleapis.com/css?family=Yatra+One|Kaushan+Script' rel='stylesheet' type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,300|Advent+Pro:400,200,300,500,600,700' rel='stylesheet' type='text/css'>
            <script src="js/jquery-3.0.0.js"></script> <!--  put this first because we want the library to load before our own code loads because we rely on the js library -->
            <script src="js/main.js"></script>
    </head>
    <body>
            <img class="logo" src="images/logo-01.png" alt="logo for Dog Bytes Photography">
                <div class="panel-wrapper"> <!-- div that encompasses left and right panels -->
                        <div class="panel-left-side">
                              <div class="thumbnail-box box-1">
                                    <img src="images/6116_Chima_thumbnail.jpg" class="thumb-size photo01" alt="golden">
                              </div>
                              <div class="thumbnail-box box-1">
                                    <p>Welcome</p>
                              </div>
                              <div class="thumbnail-box box-1">
                                    <img src="images/0079_MarleyAndJess_thumbnail.jpg" class="thumb-size photo02" alt="grey labradoodle" >
                              </div>
                              <div class="thumbnail-box box-1">
                                    <p>Contact Info</p>
                              </div>
                              <div class="thumbnail-box box-1">
                                    <img src="images/2777_Chester_thumbnail.jpg" class="thumb-size photo03" >
                              </div>
                              <div class="thumbnail-box box-1">
                                    <p>Dog Bits</p>
                              </div>
                              <div class="thumbnail-box box-1">
                                    <img src="images/2844_Lily_thumbnail.jpg" class="thumb-size photo04" >
                              </div>
                              <div class="thumbnail-box box-1">
                                    <img src="images/5525_Winston_thumbnail.jpg" class="thumb-size photo05" >
                              </div>
                        </div> <!-- end of panel-left-side div -->

                        <div class="panel-right-side">
                              <div class="thumbnail-box box-2">
                                    <img src="images/6116_Chima_thumbnail.jpg" class="thumb-size">
                              </div>
                              <div class="thumbnail-box box-2">
                                    <p>Services</p>
                              </div>
                              <div class="thumbnail-box box-2">
                                    <img src="images/0079_MarleyAndJess_thumbnail.jpg" class="thumb-size" >
                              </div>
                              <div class="thumbnail-box box-2">
                                    <p>Photo Showcase</p>
                              </div>
                              <div class="thumbnail-box box-2">
                                    <img src="images/2777_Chester_thumbnail.jpg" class="thumb-size" >
                              </div>
                              <div class="thumbnail-box box-2">
                                    <p>Private showcases</p>
                              </div>
                              <div class="thumbnail-box box-2">
                                    <img src="images/2844_Lily_thumbnail.jpg" class="thumb-size" >
                              </div>
                              <div class="thumbnail-box box-2">
                                    <img src="images/5525_Winston_thumbnail.jpg" class="thumb-size" >
                              </div>
                              <div class="thumbnail-box box-2 next-photo">
                                    <p>More Photos</p>
                              </div>
                        </div>  <!--  end of panel right side div -->
                        <div class="panel-centre">
                              <div class="centre-photo">
                                    <img src="images/6116_Chima_large.jpg" class="centre-attr">
                              </div>
                        </div>  <!-- end of panel-centre -->

                  </div>   <!-- end of panel-wrapper div -->
</body>
</html>
